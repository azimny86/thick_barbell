{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <div class="empty-bag">
                        <p class="mb-5"><i class="fas fa-shopping-bag "></i> You haven't added any products.</p>
                    </div>
                    <p class="empty-bag-sentence">Fill your basket our products. <i class="fas fa-smile-wink"></i></p>
                    <a href="{% url 'products' %}" class="btn btn-sorting">
                        <span>
                            <i class="far fa-arrow-alt-circle-left"></i>
                        </span>
                        <span class="text-capitalize">Back to shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
